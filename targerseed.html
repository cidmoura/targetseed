<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Portal de notícias do agronegócio com tecnologia, mercado e sustentabilidade.">
  <title>TargetSeed - Notícias do Agronegócio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Zonas estratégicas para eye tracking -->
  <div class="eye-tracking-zone top-right"></div>
  <div class="eye-tracking-zone bottom-left"></div>

  <header>
    <a href="#" class="logo">
      <div class="logo-icon"></div>
      <span>TargetSeed</span>
    </a>
    <nav>
      <button class="category-filter active" data-category="all">Todas</button>
      <button class="category-filter" data-category="tecnologia">Tecnologia</button>
      <button class="category-filter" data-category="mercado">Mercado</button>
      <button class="category-filter" data-category="commodities">Commodities</button>
      <button class="category-filter" data-category="sustentabilidade">Sustentabilidade</button>
    </nav>
  </header>

  <main>
    <div class="news-feed" id="newsFeed">
      <div class="loading">Carregando notícias...</div>
    </div>

    <!-- Bloco de afiliado estratégico (topo lateral direito) -->
    <div class="affiliate-section top-right-fixed">
      <h3>Recomendações</h3>
      <div class="product">
        <a href="https://afiliado.com/sensor-solo" target="_blank">Sensor de Umidade do Solo</a>
      </div>
      <div class="product">
        <a href="https://afiliado.com/gestao-agricola" target="_blank">Software de Gestão Rural</a>
      </div>
    </div>

    <!-- Bloco de afiliado estratégico (rodapé lateral esquerdo) -->
    <div class="affiliate-section bottom-left-fixed">
      <h3>Mais Recomendados</h3>
      <div class="product">
        <a href="https://afiliado.com/drones" target="_blank">Drones Agrícolas</a>
      </div>
      <div class="product">
        <a href="https://afiliado.com/sementes" target="_blank">Sementes de Alta Produtividade</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2024 TargetSeed - Fontes públicas e gratuitas</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
